<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub3</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <div id="app">
        <input type="checkbox" name="menu" id="menu" class="none">
        <input type="checkbox" name="sns" id="sns" class="none">
        <header>
            <div class="inner flex">
                <div class="slogon">
                    <a href="index.html"><img src="./images/slogon.png" alt="slogon"></a>
                </div>
                <nav class="rel">
                    <label for="menu"><i class="fa fa-bars"></i><i class="fa fa-close"></i></label>
                    <div class="menu flex abs">
                        <div><a href="./sub1.html">특산품 안내</a></div>
                        <div><a href="./sub2.html">이벤트</a></div>
                        <div class="visit"><a href="./sub3.html">구매후기</a></div>
                    </div>
                </nav>
            </div>
        </header>
        <section id="review">
            <div class="reviewImg">
                <img src="./images/review.png" alt="reivew">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>사진</th>
                        <th>별점</th>
                        <th>이름</th>
                        <th>구매품</th>
                        <th>구매처</th>
                        <th>구매일</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="review">후기작성</button>
        </section>
        <footer>
            <div class="inner">
                <p class="copy">copyright &copy; Gyeongsangbuk-do. All Rights Reserved.</p>
                <div class="rel">
                    <label for="sns"><i class="fa fa-share"></i></label>
                    <div class="sns flex abs">
                        <div><img src="./images/instagram.png" alt="instagram"></div>
                        <div><img src="./images/facebook.png" alt="facebook.png"></div>
                        <div><img src="./images/twitter.png" alt="twitter.png"></div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div class="reviewModal none">
        <form>
            <div class="name">
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="product">
                <label for="product">구매품</label>
                <input type="text" id="product" name="product">
            </div>
            <div class="place">
                <label for="place">구매처</label>
                <input type="text" id="place" name="place">
            </div>
            <div class="date">
                <label for="date">구매일</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="content">
                <label for="content">내용</label>
                <textarea name="content" id="content" cols="30" rows="1"></textarea>
            </div>
            <div class="rating">
                <label for="stars">별점</label>
                <div class="stars">
                    <i class="noneStar" data-star="0"></i>
                    <i class="fa fa-star-half" data-star="1"></i>
                    <i class="fa fa-star-half rotate" data-star="2"></i>
                    <i class="fa fa-star-half" data-star="3"></i>
                    <i class="fa fa-star-half rotate" data-star="4"></i>
                    <i class="fa fa-star-half" data-star="5"></i>
                    <i class="fa fa-star-half rotate" data-star="6"></i>
                    <i class="fa fa-star-half" data-star="7"></i>
                    <i class="fa fa-star-half rotate" data-star="8"></i>
                    <i class="fa fa-star-half" data-star="9"></i>
                    <i class="fa fa-star-half rotate" data-star="10"></i>
                </div>
                <input type="hidden" name="score">
            </div>
            <div class="images">
                <label for="image">사진</label>
                <input type="button" value="사진추가" id="image" name="addImgBtn">
                <!-- <input type="file" name="addImg" accept=".jpg"> -->
            </div>
            <div class="btnContainer">
                <input type="button" value="닫기" name="closeBtn">
                <input type="button" value="후기등록" name="uploadBtn">
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
