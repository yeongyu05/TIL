                    <a href="index.html"><img src="./images/slogon.png" alt="slogon"></a>
                </div>
                <div class="flex">
                    <nav class="flex rel">
                        <label for="menu">
                            <i class="fa fa-bars"></i>
                            <i class="fa fa-close"></i>
                        </label>
                        <div class="flex abs">
                            <a href="./sub1.html"><button>특산품 안내</button></a>

                            <a href="./sub3.html"><button class="visit">구매후기</button></a>
                        </div>
                    </nav>
                    <div class="sns flex rel">
                        <label for="sns">
                            <i class="fa fa-share"></i>
                        </label>
                        <div class="flex abs">
                            <a href="#"><img src="./images/instagram.png" alt="instagram"></a>
                            <a href="#"><img src="./images/facebook.png" alt="facebook.png"></a>
                            <a href="#"><img src="./images/twitter.png" alt="twitter.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="review">
            <div class="reviewImg">
                <img src="./images/review.png" alt="reivew">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>사진</th>
                        <th>별점</th>
                        <th>이름(작성자)</th>
                        <th>구매품</th>
                        <th>구매처</th>
                        <th>구매일</th>
                        <th>글 내용</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td class="img"><img src="./images/reviewImg.png" alt="reviewImg"></td>
                        <td class="tableStars">
                            <i class="fa fa-star-half"></i><i class="fa fa-star-half rotate"></i><i class="fa fa-star-half"></i><i class="fa fa-star-half rotate"></i><i class="fa fa-star-half"></i><i class="fa fa-star-half rotate"></i><i class="fa fa-star-half"></i><i class="fa fa-star-half rotate"></i><i class="fa fa-star-half"></i><i class="fa fa-star-half rotate"></i>
                        </td>

                </tbody>
            </table>
        </section>
        <footer>
            <div class="copyright">copyright &copy; Gyeongsangbuk-do. All Rights Reserved.</div>
        </footer>
        <button class="review">후기작성</button>
    </div>
    <div class="reviewModal none">
        <form>
            <div class="name">
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="product">
                <label for="product">구매품</label>
                <input type="text" id="product" name="product">
            </div>
            <div class="place">
                <label for="place">구매처</label>
                <input type="text" id="place" name="place">
            </div>
            <div class="date">
                <label for="date">구매일</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="content">
                <label for="content">내용</label>
                <textarea name="content" id="content"></textarea>
            </div>
            <div class="rating">
                <label for="stars">별점</label>
                <div class="stars">
                    <i class="noneStar" data-star="0"></i>
                    <i class="fa fa-star-half" data-star="1"></i>
                    <i class="fa fa-star-half rotate" data-star="2"></i>
                    <i class="fa fa-star-half" data-star="3"></i>
                    <i class="fa fa-star-half rotate" data-star="4"></i>
                    <i class="fa fa-star-half" data-star="5"></i>
                    <i class="fa fa-star-half rotate" data-star="6"></i>
                    <i class="fa fa-star-half" data-star="7"></i>
                    <i class="fa fa-star-half rotate" data-star="8"></i>
                    <i class="fa fa-star-half" data-star="9"></i>
                    <i class="fa fa-star-half rotate" data-star="10"></i>
                    <input type="hidden" name="score">
                </div>
            </div>
            <div class="image">
                <label for="img">사진</label>
                <!-- <input type="button" id="img" value="사진추가" name="addImgBtn"> -->
            </div>
            <div class="uploadBtn">
                <input type="button" value="후기등록">
            </div>
            <div class="closeBtn">
                <input type="button" value="닫기">
            </div>
        </form>
    </div>
    <script src="./js/script.js"></script>
