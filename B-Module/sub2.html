<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div id="app">
        <input type="checkbox" name="menu" id="menu" class="none">
        <input type="checkbox" name="sns" id="sns" class="none">
        <header>
            <div class="flex">
                <div class="slogon">
                    <a href="index.html"><img src="./images/slogon.png" alt="slogon"></a>
                </div>
                <div class="flex">
                    <nav class="flex rel">
                        <label for="menu">
                            <i class="fa fa-bars"></i>
                            <i class="fa fa-close"></i>
                        </label>
                        <div class="flex abs">
                            <a href="./sub1.html"><button>특산품 안내</button></a>
                            <a href="./sub2.html"><button class="visit">이벤트</button></a>
                            <a href="./sub3.html"><button>구매후기</button></a>
                        </div>
                    </nav>
                    <div class="sns flex rel">
                        <label for="sns">
                            <i class="fa fa-share"></i>
                        </label>
                        <div class="flex abs">
                            <a href="#"><img src="./images/instagram.png" alt="instagram"></a>
                            <a href="#"><img src="./images/facebook.png" alt="facebook.png"></a>
                            <a href="#"><img src="./images/twitter.png" alt="twitter.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="event">
            <div class="eventNotice">
                <img src="./images/sub2.png" alt="sub2">

            <div class="board grid">
                <div class="cards rel">
                    <div class="card front abs"></div>

                <div class="cards rel">

                </div>
                <div class="cards rel">
                    <div class="card front abs"></div>
                    <div class="card back abs"></div>
                </div>
            </div>
        </section>
        <div class="state">
            <div class="flex">
                <button class="startBtn">게임시작</button>
                <button class="reStartBtn none">다시하기</button>
                <button class="hintBtn">힌트보기</button>
            </div>
            <div class="flex">
                <div>찾은 카드 수 : <span class="score">0</span></div>
                <div>남은시간 : <span class="min">0</span>분 : <span class="sec">0</span>초</div>
            </div>
        </div>
        <h3>출석체크</h3>
        <div class="stamp flex">
            <div class="1day">1일차</div>
            <div class="2day">2일차</div>
            <div class="3day">3일차</div>
        </div>
        <footer>
            <div class="copyright">copyright &copy; Gyeongsangbuk-do. All Rights Reserved.</div>
        </footer>
    </div>
    <div class="eventModal none">
        <form name="event_modal">
            <h3>참여정보 등록</h3>
            <div>
                <label for="score">찾은 카드 수</label>
                <input type="text" id="score" readonly>
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="phone">핸드폰 번호</label>
                <input type="text" id="phone" maxlength="13">
            </div>
            <div>
                <button type="button" class="eventBtn">등록</button>
            </div>
        </form>
    </div>

</html>
