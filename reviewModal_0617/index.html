                    <th>구매일</th>
                    <th>내용</th>
                </tr>
            </thead>

            </tbody>
        </table>
        <button class="review">후기작성</button>
    </div>
    <div class="reviewModal none">
        <form>
            <div class="name">
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="product">
                <label for="product">구매품</label>
                <input type="text" id="product" name="product">
            </div>
            <div class="place">
                <label for="place">구매처</label>
                <input type="text" id="place" name="place">
            </div>
            <div class="date">
                <label for="date">구매일</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="content">
                <label for="content">내용</label>
                <textarea name="content" id="content" cols="30" rows="1"></textarea>
            </div>
            <div class="rating">
                <label for="stars">별점</label>
                <div class="stars">
                    <i class="noneStar" data-star="0"></i>
                    <i class="fa fa-star-half" data-star="1"></i>
                    <i class="fa fa-star-half rotate" data-star="2"></i>
                    <i class="fa fa-star-half" data-star="3"></i>
                    <i class="fa fa-star-half rotate" data-star="4"></i>
                    <i class="fa fa-star-half" data-star="5"></i>
                    <i class="fa fa-star-half rotate" data-star="6"></i>
                    <i class="fa fa-star-half" data-star="7"></i>
                    <i class="fa fa-star-half rotate" data-star="8"></i>
                    <i class="fa fa-star-half" data-star="9"></i>
                    <i class="fa fa-star-half rotate" data-star="10"></i>
                </div>
                <input type="hidden" name="score">
            </div>
            <div class="images">
                <label for="image">사진</label>
                <input type="button" value="사진추가" id="image" name="addImgBtn">
                <!-- <input type="file" name="addImg" accept=".jpg"> -->
            </div>
            <div class="btnContainer">
                <input type="button" value="닫기" name="closeBtn">
                <input type="button" value="후기등록" name="uploadBtn">
            </div>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
