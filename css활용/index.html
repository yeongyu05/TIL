<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <fieldset>
            <legend>slide (infinite)</legend>
            <div class="infinite">
                <div class="container flex">
                    <div class="slide1 first">First slide</div>
                    <div class="slide2 second">Second slide</div>
                    <div class="slide3 third">Third slide</div>
                    <div class="slideN first">First slide</div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>slide (button)</legend>
            <input type="radio" name="button" id="slideP">
            <input type="radio" name="button" id="slide1" checked>
            <input type="radio" name="button" id="slide2">
            <input type="radio" name="button" id="slide3">
            <input type="radio" name="button" id="slideN">
            <div class="button rel">
                <div class="container flex">
                    <div class="slideP third">Third slide</div>
                    <div class="slide1 first">
                        <label for="slideP" class="prev abs">&#60;</label>
                        First slide
                        <label for="slide2" class="next abs">&#62;</label>
                    </div>
                    <div class="slide2 second">
                        <label for="slide1" class="prev abs">&#60;</label>
                        Second slide
                        <label for="slide3" class="next abs">&#62;</label>
                    </div>
                    <div class="slide3 third">
                        <label for="slide2" class="prev abs">&#60;</label>
                        Third slide
                        <label for="slideN" class="next abs">&#62;</label>
                    </div>
                    <div class="slideN first">First slide</div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>slide (fade)</legend>
            <input type="radio" name="button" id="fade1" checked>
            <input type="radio" name="button" id="fade2">
            <input type="radio" name="button" id="fade3">
            <div class="fade rel">
                <div class="slide1 first abs">
                    <label for="slide3" class="prev abs">&#60;</label>
                    First slide
                    <label for="slide2" class="next abs">&#62;</label>
                </div>
                <div class="slide2 second abs">
                    <label for="slide1" class="prev abs">&#60;</label>
                    Second slide
                    <label for="slide3" class="next abs">&#62;</label>
                </div>
                <div class="slide3 third abs">
                    <label for="slide2" class="prev abs">&#60;</label>
                    Third slide
                    <label for="slide1" class="next abs">&#62;</label>
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
